<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">  <!-- seu CSS -->
</head>
<body>
  <div class="form-container">
    
    <h2>Login</h2>

    <form>
      <label for="email">E-mail comercial</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="nome@e-mail-profissional.com"
        required
      >

      <div class="label-row">
        <label for="senha">Senha</label>
        <a href="#" class="esqueceu">Esqueceu sua senha?</a>
      </div>

   <div class="campo-senha">
  <input
    type="password"
    id="senha"
    name="senha"
    placeholder="12 caracteres ou mais"
    required
  >

  <span id="toggleSenha" class="icone-senha">
    <!-- Ãcone inicial: olho aberto (senha oculta) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="#555" d="M1.05 12.03c2.27-4.06 6.13-6.53 10.98-6.53s8.71 2.47 10.98 6.53a1.02 1.02 0 0 1 0 .94c-2.27 4.06-6.13 6.53-10.98 6.53s-8.71-2.47-10.98-6.53a1.02 1.02 0 0 1 0-.94zm10.98 4.47a4.47 4.47 0 1 0 0-8.94a4.47 4.47 0 0 0 0 8.94z"/>
    </svg>
  </span>
</div>






      <button type="submit">Conecte-se</button>
     <div class="divider">
      <span>ou</span>
    </div>

    <div class="social-login">
      <button class="google">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Entrar com o Google
      </button>

      
    
  </form>
</div>
